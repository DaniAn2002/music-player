<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-website</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <main class="container background">

        <div class="container-music">

            <div class="container-img">

                <img id="music-img" class="music-img" src="img/bg-1.webp" alt="">

            </div>

            <div class="container-contenido">
                <img class="music-icon"
                    src="https://res.cloudinary.com/doi7ukubm/image/upload/f_auto,q_auto/v1/js-kodigo-actividad/evckcui9n7zar9exguht"
                    alt="">
                <h1 id="song" class="song-name">Viva La Vida</h1>
                <h2 id="artist" class="song-artist">Coldplay</h2>
            </div>

            <div class="container-reproductor">
                <audio controls id="audio">
                    <source src="" type="audio/mpeg">

                </audio>

            </div>

            <div class="buttons">

                <!-- //PREVIOUS BUTTON -->
                <button class="button-prev css-button-sliding-to-left--black buttons" id="prev-button"><img class="music-img"
                        src="https://res.cloudinary.com/doi7ukubm/image/upload/f_auto,q_auto/v1/js-kodigo-actividad/xgb9cgmpgnvjsatydr85"
                        alt=""></button>
                <!-- //NEXT BUTTON -->
                <button class="button-next css-button-sliding-to-left--black buttons" id="next-button"><img
                        class="music-img"
                        src="https://res.cloudinary.com/doi7ukubm/image/upload/f_auto,q_auto/v1/js-kodigo-actividad/ytmwwxubh0agzvz9gia7"
                        alt=""></button>
            </div>
        </div>
    </main>
    <div hidden>
        <audio id="audio10" src="./music/10_MoscowMule.mp3" type="audio/mpeg"></audio>
        <audio id="audio1" src="./music/1_Viva LaVida.mp3" type="audio/mpeg"></audio>
        <audio id="audio2" src="./music/2_LoseYourself.mp3" type="audio/mpeg"></audio>
        <audio id="audio3" src="./music/3_UnderPressure.mp3" type="audio/mpeg"></audio>
        <audio id="audio4" src="./music/4_505.mp3" type="audio/mpeg"></audio>
        <audio id="audio5" src="./music/5_Reminder.mp3" type="audio/mpeg"></audio>
        <audio id="audio6" src="./music/6_IntoIt.mp3" type="audio/mpeg"></audio>
        <audio id="audio7" src="./music/7_Reflections.mp3" type="audio/mpeg"></audio>
        <audio id="audio8" src="./music/8_SummertimeSadness.mp3" type="audio/mpeg"></audio>
        <audio id="audio9" src="./music/9_Goosebumps.mp3" type="audio/mpeg"></audio>
  
    </div>

    <script src="./js/main.js"></script>

</body>

</html>
